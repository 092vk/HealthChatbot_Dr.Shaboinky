<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <h2 class="Shaboinky">Dr. Shaboinky</h2>
    <h4 class="Shaboinky_P">Treat every disease</h4>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Shaboinky. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>Hey there ! How can I help you today ?</div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message..." />
                <button class="send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" alt="Chat Icon" /></button>
        </div>
    </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
